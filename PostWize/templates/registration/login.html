{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'PostWize/style.css' %}">    
</head>
<body>
    <img src="{% static 'PostWize/logo.png' %}" height="80px"></img>
    <div id="loginTitle">Login</div>
    <div class="row justify-content-center">
        <div class="col-3">
            <form method="post" action="../../PostWizeSite/views.py">
                <input type="email" class="form-control" placeholder="Email"></input>
            </form>
        </div>
    </div><br>
    <div class="row justify-content-center">
        <div class="col-3">
            <form method="post" action="../../PostWizeSite/views.py">
                
                <input type="password" class="form-control" placeholder="Password"></input>
            </form>
        </div>
    </div><br>
    <button class="btn btn-primary" type="submit">Login</button><br><br>
    <p>Don't have an account?</p>
    <p><a href="{% url 'signup' %}">Sign Up</a></p>
</body>
</html>
